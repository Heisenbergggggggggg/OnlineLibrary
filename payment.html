<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="paymentcss/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>

  <body>
    <nav>
      <ul>
        <li class="logo">Online Library</li>
        

        <li class="btn"><span class="fas fa-bars"></span></li>
        <div class="items">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </div>

        <li class="search-icon">
          <input
            type="search"
            class="searchbar"
            placeholder="Title,Author,Published..."
          />
          <label class="icon">
            <span class="fa-solid fa-magnifying-glass"> </span>
          </label>
        </li>
      </ul>
    </nav>


    <div class="row">
      <div class="col">
        <div class="container">
          <form action="">
            <div class="row">
              <div class="col-1">
                <h3>Billing Address</h3>
                <label for="fname"> <i class="fa fa-user"></i> Full Name</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Juan A. delaCruz"
                />

                <label for="email"> <i class="fa fa-envelope"></i> Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="juandelacruz@gmail.com"
                />

                <label for="adr">
                    <i class="fa-solid fa-location-dot"></i> Address
                </label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="House No./ Street"
                />

                <label for="city">
                  <i class="fa fa-institution"></i> Municipality/City</label
                >
                <input type="text" id="city" name="city" placeholder="Town/City" />

                <div class="row">
                  <div class="col-1">
                    <label for="state"> Province </label>
                    <input
                      type="text"
                      id="state"
                      name="state"
                      placeholder="Laguna"
                    />
                  </div>

                  <div class="col-1">
                    <label for="state">
                        <i class="fa-solid fa-hashtag"></i> Zip</label
                    >
                    <input type="number" id="zip" name="zip" placeholder="4328" />

                    <!-- col-1 -->
                  </div>
                  <!-- row -->
                </div>

                <!-- col-1 -->
              </div>
 
              
              <div class="col-1">
                <h3>Payment</h3>
                <label for="fname"> Accepted Payments </label>

            
            <div class="paymentoptions">
                <input type="radio" name="pay" class="radio" id="bc3" checked>
                <label for="bc3"><span>

                    <i class="fa-brands fa-google"></i> GCash</span></label>

                <input type="radio" name="pay" class="radio" id="bc4">
                <label for="bc4"><span>
        
                    <i class="fa-solid fa-truck class"></i> Cash on Delivery</span></label>

                </div>


                <label for="state">
                    <i class="fa-solid fa-phone"></i></i> GCash Numer</label
                  >
                  <input type="number" id="zip" name="zip" placeholder="09123456789" />

        
        </div>
     
             <!-- col -1 --> 
              </div>
              <!--  -->

              <label>
                <input type="checkbox" checked="checked" name="sameadr" />
                Shipping address same as billing</label
              >
              <input type="submit" value="Continue to checkout" class="btn-1" />

              <!-- row -->
            </div>



          </form>
          <!-- container -->
        </div>
        <!-- col -->


        <div class="col-2">
            <div class="container">
                <h4>
                    Cart
                    <span class="price" style="color: black">
                      <i class="fa fa-shopping-cart"></i> <b>1</b></span
                    >
                  </h4>
                 <span><img src="css/Exercise 2 Pictures/image1.jpg" alt=""></span> <span class="price"> 2000 </span></p>
                 <p><span>Subtotal</span> <span class="price"> 2000 </span></p>
                  <p><span>VAT(5%)</span>  <span class="price"> 100 </span></p>
                  <p><span>Delivery Fee</span>  <span class="price"> 75 </span></p>
                  <hr />
                  <p>
                    Total <span class="price" style="color: black"> <b>Php 2175</b></span>
                  </p>

                <!-- container -->
            </div>
            <!-- col-2 -->
        </div>
      <!-- row -->
    </div>

    <script>
      $("nav ul li.btn span").click(function () {
        $("nav ul div.items").toggleClass("show");
        $("nav ul li.btn span").toggleClass("show");
      });
    </script>

  </body>
</html>
